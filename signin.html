<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 50px; }
    form { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sign In</h2>

<form>
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter username" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>

  <button type="submit">Sign In</button>
</form>

</body>
</html>
