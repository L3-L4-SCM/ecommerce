<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #e0f7fa; padding: 50px; }
    form { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Login</h2>

<form>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>

  <button type="submit">Login</button>
</form>

</body>
</html>
